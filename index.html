<!DOCTYPE html>

<html>

<head>

    <title> BookTracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class = "form-container">
        <form id="form">
        
            <div class="form-group">
                <label for="bookName"> BOOK:</label>
                <input type="text" id="bookName" name="bookName" placeholder="book" ><br><br>
            </div>
            
            <div class="form-group">
                <label for="dateFinished">date</label>
                <input type="date" id="dateFinished" name="dateFinished" id="FinishDate"> <br><br>
                <input type="submit" value="Submit" id="SubmitButton" class="submitButton">
            </div>
            
          </form>
    </div>
    

      
    <div class="unordered-list-container">
        <ul class="BOOKLIST" id="bookList">
    
        </ul>    
    </div>
    
    <br><br><br>


    <div class="saveButton-container">
        <button id="saveButton" class="saveButton">Save</button>
    </div>



      <script src="main.js"></script>
    
</body>


</html>
